  <body>
    <header>
      <div class="f-header">
        <h1 class="logo"><a href="front-page.html">TOFREE</a></h1>

      <div class="wrap">

          <h2 class="title">お問い合わせ</h2>

            <dd>
              <input type="text" />
            </dd>

              <input type="text" />

            <dd>
              <input type="text" />
            </dd>
            <dt>
              <label for="message">お問い合わせ内容</label>
            </dt>
            <dd>
              <textarea name="message"></textarea>
            </dd>
            <div class="sub-btn">
              <input type="submit" value="送信する" />

        </div>
