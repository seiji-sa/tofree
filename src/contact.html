<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOFREE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="header__logo">
          <a href="front-page.html">
            <img src="../img/Logo.png" alt="">
            <p>TOFREE<br>consulting</p>
          </a>
        </h1>
        <ul class="h-list">
          <li class="h-list__item"><a href="about.html">about</a></li>
          <li class="h-list__item"><a href="service.html">service</a></li>
          <li class="h-list__item"><a href="archive.html">news</a></li>
          <li class="h-list__item"><a href="contact.html">contact</a></li>
        </ul>
        <div class="menu">
          <div class="openbtn1"><span></span><span></span><span></span></div>
        </div>
      </div>
    </header>
    <main class="contact-page">
      <div class="contact-wrap">
        <h2 class="contact-page__title">お問い合わせ</h2>
        <form action="#" method="post">
          <dt>
            <label for="name">お名前</label>
          </dt>
          <dd>
            <input type="text" />
          </dd>
          <dt>
            <label for="hurigana">フリガナ</label>
          </dt>
          <dd>
            <input type="text" />
          </dd>
          <dt>
            <label for="mail">メールアドレス</label>
          </dt>
          <dd>
            <input type="text" />
          </dd>
          <dt>
            <label for="message">お問い合わせ内容</label>
          </dt>
          <dd>
            <textarea name="message"></textarea>
          </dd>
          <div class="sub-btn">
            <input type="submit" value="送信する" />
          </div>
        </form>
      </div>
    </main>
    <footer class="footer contact-page-footer">
      <div class="footer__logo">
          <a href="front-page.html">
            <img src="../img/Logo.png" alt="">
            <p>TOFREE<br>consulting</p>
          </a>
       </div>
      <ul class="footer-list">
        <li class="footer-list__item"><a href="about.html">about</a></li>
        <li class="footer-list__item"><a href="service.html">service</a></li>
        <li class="footer-list__item"><a href="archive.html">news</a></li>
        <li class="footer-list__item"><a href="contact.html">contact</a></li>
      </ul>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../dist/js/script.js"></script>
  </body>
</html>
